<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="audio-bar">
      <audio id="myAudio" controls loop>
        <source src="audio/LaguKasihIbu.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <section class="gallery">
      <div class="slider-wrapper">
        <div class="slider">
          <img src="Images/1.png" alt="" id="img1" />
          <img src="Images/2.png" alt="" id="img2" />
          <img src="Images/3.png" alt="" id="img3" />
          <img src="Images/4.png" alt="" id="img4" />
        </div>
        <a href="https://ahmadzka.github.io/">
          <button>&lt;</button>
        </a>
        <div class="dots">
          <a href="#img1" id="dot1"></a>
          <a href="#img2" id="dot2"></a>
          <a href="#img3" id="dot3"></a>
          <a href="#img4" id="dot4"></a>
        </div>
      </div>
    </section>
  </body>
</html>
